<single-spa-router>
  <!--

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>
  <route path="settings">
    <application name="@org/settings"></application>
  </route>

  -->
  <main>
    <nav>
      <application name="@projectmgt/navigation"></application>
    </nav>
    <route default>
      <application name="@projectmgt/welcome"></application>
    </route>
    <route path="dashboard">
      <application name="@projectmgt/dashboard"></application>
    </route>
    <route path="projects">
      <application name="@projectmgt/projects"></application>
    </route>
    <route path="tasks">
      <application name="@projectmgt/tasks"></application>
    </route>
    <route path="team">
      <application name="@projectmgt/team"></application>
    </route>
  </main>
</single-spa-router>
