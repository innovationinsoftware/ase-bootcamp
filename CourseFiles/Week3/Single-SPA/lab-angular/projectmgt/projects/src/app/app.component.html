<div class="container mt-4">
  <h2>Projects</h2>
  <form (ngSubmit)="addProject()" #projectForm="ngForm" novalidate>
    <div class="form-group">
      <label for="projectName">Project Name:</label>
      <input
        type="text"
        id="projectName"
        name="projectName"
        class="form-control"
        [(ngModel)]="newProject.name"
        required
      />
      <div
        class="invalid-feedback"
        *ngIf="
          projectForm.submitted &&
          projectForm.form.controls['projectName']?.invalid
        "
      >
        Project name is required.
      </div>
    </div>
    <div class="form-group">
      <label for="projectDescription">Project Description:</label>
      <textarea
        id="projectDescription"
        name="projectDescription"
        class="form-control"
        [(ngModel)]="newProject.description"
        required
      ></textarea>
      <div
        class="invalid-feedback"
        *ngIf="
          projectForm.submitted &&
          projectForm.form.controls['projectDescription']?.invalid
        "
      >
        Project description is required.
      </div>
    </div>
    <br />
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="projectForm.form.invalid"
    >
      Add Project
    </button>
  </form>

  <h3 class="mt-4">Project List</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let project of projects">
      <strong>{{ project.name }}</strong
      >: {{ project.description }}
    </li>
  </ul>
</div>
